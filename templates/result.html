<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <h2>The email is "{{prediction}}"</h2>
    {% if prediction=="spam" %}
        <img src="{{ url_for('static', filename='images/spam.png') }}" />
    {% else %}
        <img src="{{ url_for('static', filename='images/ham.png') }}" />
    {% endif %}
    <br>
    <br>
    <a href="/">Go back</a>
</body>
</html>
